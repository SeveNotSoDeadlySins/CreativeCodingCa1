<!DOCTYPE html>
<html>
	<head>
		<title>P5 System</title>
		<!-- https://commencement2017.risd.edu/#home -->
		<script src="libraries/p5.min.js"></script>
		<script src="classes/Friend.js"></script>
		<script src="classes/BarChart.js"></script>
		<script src="sketch.js"></script>
	</head>
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
			display: flex;
		}

		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			margin: auto;
		}
	</style>
	<body>
		<div class="form">
			<h1>Generate Bar Chart</h1>
			<form id="chartForm">
				<label for="chartOrientation">Chart Orientation: </label>
				<select id="chartOrientation">
					<option value="vertical">Vertical Bar Chart</option>
					<option value="horizontal">Horizontal Bar Chart</option>
				</select><br><br>


				<label for="YAxis">Y Axis Data: </label>
				<select id="YAxis" name="YAxis">
					<option value="Female">Female</option>
					<option value="Male">Male</option>
				</select><br><br>
			
				<label for="barWidth">Bar Width: </label>
				<input type="number" id="barWidth" value="15"><br><br>
			
				<label for="margin">Margin: </label>
				<input type="number" id="margin" value="15"><br><br>
			
				<label for="chartHeight">Chart Height: </label>
				<input type="number" id="chartHeight" value="200"><br><br>
			
				<label for="axisThickness">Axis Thickness: </label>
				<input type="number" id="axisThickness" value="2" placeholder="Default: 2"><br><br>
			
				<label for="tickNum">Tick Number: </label>
				<input type="number" id="tickNum" value="6"><br><br>
			
				<label for="XPos">X Position: </label>
				<input type="number" id="XPos" value="100"><br><br>
			
				<label for="YPos">Y Position: </label>
				<input type="number" id="YPos" value="350"><br><br>
			
				<button type="button" onclick="generateChart()">Generate Chart</button><br><br>
			</form>
		</div>
		
		
	</body>
</html>
