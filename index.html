<!DOCTYPE html>
<html>
	<head>
		<title>P5 System</title>
		<!-- https://commencement2017.risd.edu/#home -->
		<script src="libraries/p5.min.js"></script>
		<script src="classes/Chart.js"></script>
		<script src="classes/Friend.js"></script>
		<script src="classes/BarRender.js"></script>
		<script src="classes/AxisRender.js"></script>
		<script src="classes/LabelRender.js"></script>
		<script src="classes/LineRender.js"></script>
		<script src="classes/TickRender.js"></script>
		<script src="classes/LegendRender.js"></script>
		<script src="sketch.js"></script>
	</head>
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
			display: flex;
		}

		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			margin: auto;
		}
	</style>
	<body>
		<div class="form">
			<h1>Generate Bar Chart</h1>`
			<form id="chartForm">
				<label for="chartOrientation">Chart Orientation: </label>
				<select id="chartOrientation">
					<option value="vertical">Vertical Bar Chart</option>
					<option value="stacked">Stacked Bar Chart</option>
					<option value="line">Line Chart</option>
					<option value="fullGraph">100% Graph</option>
					<option value="treeMap">TreeMap</option>
				</select><br><br>

				<label>
					<input type="checkbox" id="toggleOrientation" value="true" /> Toggle Horizontal/Vertical
				  </label><br><br>
		  
				  <!-- Region selection checkboxes using name "regionSelect" -->
				  <label for="regionSelect">Select Regions: </label><br>
				  <input type="checkbox" id="asia" name="regionSelect" value="ASIA (EX. NEAR EAST)">
				  <label for="asia">ASIA (EX. NEAR EAST)</label><br>
				  <input type="checkbox" id="latin" name="regionSelect" value="LATIN AMER. & CARIB">
				  <label for="latin">LATIN AMER. & CARIB</label><br>
				  <input type="checkbox" id="oceania" name="regionSelect" value="OCEANIA">
				  <label for="oceania">OCEANIA</label><br>
				  <input type="checkbox" id="wEurope" name="regionSelect" value="WESTERN EUROPE">
				  <label for="wEurope">WESTERN EUROPE</label><br>
				  <input type="checkbox" id="africa" name="regionSelect" value="NORTHERN AFRICA">
				  <label for="africa">NORTHERN AFRICA</label><br><br>
		  
				  <!-- Other settings inputs (barWidth, margin, etc.) remain unchanged -->
				  <label for="barWidth">Bar Width: </label>
				  <input type="number" id="barWidth" placeholder="Enter value (15 is default)"><br><br>
				  <label for="margin">Margin: </label>
				  <input type="number" id="margin" placeholder="Enter value (15 is default)"><br><br>
				  <label for="chartHeight">Chart Height: </label>
				  <input type="number" id="chartHeight" placeholder="Enter value (200 is default)"><br><br>
				  <label for="axisThickness">Axis Thickness: </label>
				  <input type="number" id="axisThickness" placeholder="Enter value (1 is default)"><br><br>
				  <label for="tickNum">Tick Number: </label>
				  <input type="number" id="tickNum" placeholder="Enter value (8 is default)"><br><br>
				  <label for="XPos">X Position: </label>
				  <input type="number" id="XPos" placeholder="Enter value (200 is default)"><br><br>
				  <label for="YPos">Y Position: </label>
				  <input type="number" id="YPos" placeholder="Enter value (350 is default)"><br><br>
		  
				  <!-- Button calls the filtering function -->
				  <button type="button" onclick="filterDataAndGenerateChart()">Generate Chart</button><br><br>
			</form>
		</div>
		
		
	</body>
</html>
